---
- name: Add Docker GPG apt Key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
  when: ansible_distribution == 'Ubuntu'

- name: Add Docker Repository
  apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu bionic stable
    state: present
  when: ansible_distribution == 'Ubuntu'

- name: Install required Ubuntu system packages
  package:
    name:
      - aptitude
      - apt-transport-https
    state: latest
  when: ansible_distribution == 'Ubuntu'

- name: Install required CentOS system packages
  package:
    name:
      - epel-release
    state: latest
  when: ansible_distribution == 'CentOS'

- name: Install general required system packages
  package:
    name:
      - ca-certificates
      - curl
      - python-pip
      - virtualenv
      - python-setuptools
      - rpm
      - python-jmespath
      - docker.io
    state: latest

- name: Make sure Docker service is running and set to automatically start on boot
  service:
    state: started
    name: docker
    enabled: true

- name: Install Docker Compose Module for Python
  pip:
    name: docker-compose

- name: Create new network interface	
  include_role:	
    name: ansible-netplan
  when: ansible_distribution == 'Ubuntu' && add_server_interface

- name: Force netplan apply (ansible-netplan does not seem to be doing it)	
  raw: sudo netplan apply
  when: ansible_distribution == 'Ubuntu' && add_server_interface
